{% extends "admin-layout.html" %}
{% block inner %}
    <section class="h-auto">
        <div class="page-wrapper">
            {% include "back.html" %}
            <div class="page-header">
                <span class="header-text">Today Sales Report</span>
            </div>
            {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}
            <div class="searchable">
                <input id="searchable" type="text" placeholder="Search Product, SKU"/>
            </div>
            <div class="table-responsive table-wrapper">
                <table class="table table-hover admin-table">
                    <caption class="sr-only">Today sales report</caption>
                    <thead>
                        <tr id="today-sales-head"></tr>
                    </thead>
                    <tbody id="today-sales-body"></tbody>
                </table>
            </div>
            <nav id="pagination0nav" class="pagination0nav">
                <span class="pagination-range"></span>
                <ul class="pagination"></ul>
            </nav>
        </div>
    </section>
{% endblock inner %}
{% block inner_scripts %}
    <script>
        $(document).ready(function() {
            $.ajax(
                {
                    type: "GET",
                    url: "/today-sales",
                    success: productCallBack
                }
            )
        })
    </script>
{{super()}}
{% endblock inner_scripts %}
